<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm='ngForm' (ngSubmit)="onFormSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
          name="email"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          required
          name="password"
          minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{isLogInMode == true ? 'LogIn' : 'SignUp'}}
        </button>
        <hr>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{!isLogInMode == true ? 'LogIn' : 'SignUp'}}
        </button>
      </div>
    </form>
  </div>
</div>
